<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /*Configurações globais das CSS*/
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(-45deg, #5659CF 10%, #6953C2, #B134B0, #B73590, #DE3566, #F66237, #FCA754, #FFD26F);
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <p>Da pra brincar bastante com gradiente. Voltar nessa aula caso quiser mais infos</p>
