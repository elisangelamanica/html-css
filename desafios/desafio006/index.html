<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag p e para adicionar parágrafos">Parágrafo</abbr></li>
        <li><abbr title="Use a tag h1 até h6 para adicionar títulos">Título</abbr></li>
        <li><abbr title="Use a tag img para adicionar imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr para fazer abreviações nas palavras">Abreviações</abbr></li>
        <li><abbr title="Use o comando code para seu código aparecer com a escrita certa">Códigos</abbr></li>
        <li><abbr title="Use a tag ol para listas numeradas">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag ul para listas com marcadores">Listas com Marcadores</abbr></li>
    </ul>
</body>

</html>
